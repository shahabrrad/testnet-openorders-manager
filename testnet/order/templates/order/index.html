{% extends 'order/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection">
    {% for order in orderlist %}
        <li class="collection-item">{{order.title}}
            <div class="card">
                <div class = "card-content">
                    {{order.body}}
                </div>
            </div>


        </li>
    {% endfor %}
</ul>
{% endblock %}
